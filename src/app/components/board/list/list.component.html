<div
  class="list"
  id="list_{{ list.id }}"
  cdkDropList
  [cdkDropListData]="list.cards"
  (cdkDropListDropped)="drop($event)"
>


	<h3 class="list__title"><strong>{{ list.name }}</strong></h3>
	<div class="list__tasks">
		<app-task *ngFor="let card of list.cards" [task]="card" [list]="list" cdkDrag></app-task>
	</div>
  </div>
